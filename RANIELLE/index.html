<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./css/style.css"/>
  <title>Spicy Pizza</title>
</head>

<body>
 <main>
   <div class="container">
     <h2>Create an account</h2>
   <p>Sign up to order your favorite pizza.</p>
     <form action="">
       <h3>Sign up</h3>
       <div class="input-group">
         <label for="First Name">First Name</label>
         <input type="First Name" name="First Name" id="First Name">
         <div class="input-group">
         <label for="Last Name">Last Name</label>
         <input type="Last Name" name="Last Name" id="Last Name">
       </div>
         <div class="input-group">
         <label for="email">Email</label>
         <input type="email" name="email" id="email">
       </div>
       <div class="input-group">
         <label for="password">Password</label>
         <input type="password" name="password" id="password">
       </div>
         <div class="input-group">
         <label for="confirm password">Confirm Password</label>
         <input type="confirm password" name="confirm password" id="confirm password">
       </div>
       <div class="input-group">
         <input type="submit" value="Create Account" id="signup">
       </div>
       <div class="signup-link">Already have an account?<a href="signin.html">Sign in here</a>
        </div>
     </form>
   </div> 
 </main>
</body>
</html>
